<div class="container">
    <form (ngSubmit)="onAddingAnimal()" [formGroup]="form">
        <h2 align="center" style="color:white">Enter Details Of A New Animal</h2>
        <div class="row">
            <div class="form-group  col-sm-6">
                <label for="name" id="name">Name</label><input type="text" formControlName="name" required >
                <span class="help-block" *ngIf="!form.get('name').valid && form.get('name').touched">
                    <span *ngIf="form.get('name').errors['required']">Please enter a valid name</span>
                    <span *ngIf="!form.get('name').errors['validatedName'] && !form.get('name').errors['required']"> An animal with that name already exists </span>
                </span>
            </div>
            <div class="form-group col-sm-6">
                <label for="category" id="category">Category</label>
                <select formControlName="category" required >
                    <option value="Carnivore">Carnivore</option>
                    <option value="Herbivore">Herbivore</option>
                    <option value="Omnivore">Omnivore</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group  col-sm-6">
                <label for="description" id="description">Description</label>
                <textarea  id="description" formControlName="description" required ></textarea>
                <span class="help-block" *ngIf="!form.get('description').valid && form.get('description').touched">
                    Please enter a description for the animal</span>
                <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
                   Add Animal
                </button>
            </div>
            <div class="form-group  col-sm-6">
                <label for="imagePath" id="imagePath">ImagePath</label>
                <textarea name="imagePath" id="imagePath" formControlName="imagePath" required ></textarea>
                <img *ngIf="form.get('imagePath').value.length > 0" src="{{  form.get('imagePath').value  }}" alt="animal image" style="max-height:300px; max-width:320px;">
                <span class="help-block" *ngIf="!form.get('imagePath').valid && form.get('imagePath').touched">
                    Please enter an image path</span>
               
            </div>
        </div>
    </form>
</div>
