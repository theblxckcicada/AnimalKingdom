<nav class="navbar navbar-default clearfix">
  <div class="container-fluid">
    <div class="navbar-header">
      <a
        routerLink="{{ isAuthenticated ? '/animal' : '' }}"
        class="navbar-brand"
        id="change"
        >Animals</a
      >
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active" *ngIf="isAuthenticated">
          <a routerLink="/animal" id="change"> Animal List</a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/add" *ngIf="isAuthenticated" id="change">
            Add Animal</a
          >
        </li>
        <li routerLinkActive="active">
          <a routerLink="/auth" *ngIf="!isAuthenticated" id="change">Login</a>
        </li>
      </ul>

      <div class="nav navbar-nav search-nav clearfix">
        <form (ngSubmit)="onAnimalSearch()" [formGroup]="form">
          <input
            type="text"
            placeholder="search animal by name"
            formControlName="text"
          />
          <!-- <button type="submit" (click)="onAnimalSearch()"> -->
            <!-- <i class="fa fa-search"></i> -->
          <!-- </button> -->
        </form>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li>
          <a
            *ngIf="isAuthenticated"
            style="cursor: pointer"
            (click)="onLogout()"
            id="change"
            >Logout</a
          >
        </li>
        <li class="dropdown clearfix" dropdownDirective *ngIf="isAuthenticated">
          <a role="button" id="change">Manage <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a class="data" (click)="saveData()">Save Data</a></li>
            <li><a class="data" (click)="fetchData()">Fetch Data</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
